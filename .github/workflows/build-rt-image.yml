name: Build RT Kernel (OrangePi 5 Plus) - Full Branch Clone

on:
  push:
    branches: ['*']
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-rt-kernel:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      actions: read
    env:
      ARMBIAN_DIR: ${{ github.workspace }}/armbian
      BOARD: orangepi5-plus
      BRANCH: current
      RELEASE: bookworm
      KERNEL_BRANCH: linux-6.12.y
      KERNEL_COMMIT: 9becd7c25c61ae7e5b6fbfc3c226b1f23af7638c
      # 修复：环境变量用${{ env.xxx }}包裹
      KERNEL_SNAPSHOT_URL: "https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git/snapshot/linux-${{ env.KERNEL_COMMIT }}.tar.gz"
      USERPATCHES_ID: rt
      RT_PATCH_VERSION: rt12
      KERNEL_VERSION: 6.12.43

    steps:
      - name: Checkout Local Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Initialize System Environment
        run: |
          set -e
          sudo apt-get update -qq
          sudo apt-get remove -y --purge containerd.io docker-ce docker-ce-cli || true
          sudo apt-get autoremove -y -qq || true
          sudo apt-get install -y --no-install-recommends \
            git curl wget unzip build-essential debhelper \
            crossbuild-essential-arm64 qemu-user-static rsync \
            libncurses5-dev flex bison libssl-dev bc dwarves python3-distutils \
            xz-utils ca-certificates kmod cpio libelf-dev dpkg-dev
          
          if ! command -v docker &> /dev/null; then
            curl -fsSL https://get.docker.com -o get-docker.sh
            sudo sh get-docker.sh --mirror Aliyun
            sudo systemctl start docker
            sudo systemctl enable docker
          fi
          sudo usermod -aG docker $USER
          newgrp docker

      - name: Pull Armbian Build Framework
        run: |
          set -e
          git clone --depth 1 --branch v25.08 https://github.com/armbian/build.git ${{ env.ARMBIAN_DIR }}
          cd ${{ env.ARMBIAN_DIR }}
          git submodule update --init --recursive

          # 禁用Armbian缓存检测
          sudo sed -i 's/artifact_is_available_in_remote_cache() {/artifact_is_available_in_remote_cache() { return 1;/g' ${{ env.ARMBIAN_DIR }}/lib/functions/artifacts/artifacts-obtain.sh
          sudo sed -i 's/artifact_is_available_in_local_cache() {/artifact_is_available_in_local_cache() { return 1;/g' ${{ env.ARMBIAN_DIR }}/lib/functions/artifacts/artifacts-obtain.sh
          echo "✅ 已修改Armbian核心脚本，禁用缓存检测"

      - name: Prepare User Patches & Configs (Fix Path/Name)
        run: |
          set -e
          # 修复：环境变量用${{ env.xxx }}包裹
          PATCH_DIR=${{ env.ARMBIAN_DIR }}/userpatches/kernel/rockchip64-${{ env.KERNEL_VERSION }}
          mkdir -p $PATCH_DIR
          
          # 写入RT内核强制配置
          echo 'CONFIG_MODVERSIONS=n' > ${{ env.ARMBIAN_DIR }}/userpatches/config-custom.conf
          echo 'CONFIG_PREEMPT_RT=y' >> ${{ env.ARMBIAN_DIR }}/userpatches/config-custom.conf
          echo 'CONFIG_PREEMPT=y' >> ${{ env.ARMBIAN_DIR }}/userpatches/config-custom.conf
          echo 'CONFIG_HZ_1000=y' >> ${{ env.ARMBIAN_DIR }}/userpatches/config-custom.conf
          
          # 解压RT补丁（确保根目录有patch-6.12.43-rt12.patch.xz）
          PATCH_FILE="patch-${{ env.KERNEL_VERSION }}-${{ env.RT_PATCH_VERSION }}.patch.xz"
          if [ ! -f $PATCH_FILE ]; then
            echo "❌ 补丁文件 $PATCH_FILE 不存在！"
            exit 1
          fi
          xz -d < $PATCH_FILE > $PATCH_DIR/0001-${{ env.RT_PATCH_VERSION }}.patch
          
          # 验证补丁
          if [ -f $PATCH_DIR/0001-${{ env.RT_PATCH_VERSION }}.patch ]; then
            echo "✅ RT补丁已放入正确路径：$PATCH_DIR"
          else
            echo "❌ RT补丁解压失败！"
            exit 1
          fi
          chmod -R 755 ${{ env.ARMBIAN_DIR }}/userpatches

      - name: Clean All Caches (Ultra Deep)
        run: |
          set -e
          rm -rf ${{ env.ARMBIAN_DIR }}/cache/* || true
          rm -rf ${{ env.ARMBIAN_DIR }}/output/* || true
          rm -rf ${{ env.ARMBIAN_DIR }}/sources/* || true
          rm -rf ${{ env.ARMBIAN_DIR }}/tmp/* || true
          sudo rm -rf /armbian/* || true
          docker system prune -af || true
          rm -rf ${{ env.ARMBIAN_DIR }}/.cache/* || true
          echo "✅ 深度清理所有缓存完成"

      - name: Write Core Config (Skip Remote Git Check)
        run: |
          set -e
          cat > ${{ env.ARMBIAN_DIR }}/userpatches/config.conf << EOF
          # 强制核心参数
          BOARD="${{ env.BOARD }}"
          BRANCH="${{ env.BRANCH }}"
          RELEASE="${{ env.RELEASE }}"
          KERNEL_GIT="${{ env.KERNEL_COMMIT }}"
          KERNEL_SOURCE="${{ env.KERNEL_SNAPSHOT_URL }}"
          KERNEL_BRANCH="${{ env.KERNEL_BRANCH }}"
          KERNEL_CACHE="no"
          USERPATCHES_ID="${{ env.USERPATCHES_ID }}"
          # 彻底禁用缓存
          ARMBIAN_CACHE_MODE="none"
          SKIP_REMOTE_CACHE="yes"
          SKIP_LOCAL_CACHE="yes"
          FORCE_REBUILD="yes"
          USE_CCACHE="no"
          # 强制应用自定义配置
          CONFIG_CUSTOM="${{ env.ARMBIAN_DIR }}/userpatches/config-custom.conf"
          # 破坏缓存哈希
          CUSTOM_HASH="rt-kernel-$(date +%s)"
          NONINTERACTIVE="yes"
          VERBOSE="yes"
          # 关键配置：强制使用本地内核源码，跳过远程Git仓库检查
          KERNEL_GIT_REPO_LOCAL="yes"
          EOF

      # ========== 核心修改：从指定链接下载内核快照包并解压 ==========
      - name: Download & Unzip Kernel Snapshot
        run: |
          set -e
          # 1. 下载内核快照包
          echo "开始从 ${{ env.KERNEL_SNAPSHOT_URL }} 下载内核源码..."
          wget -q -O ${{ github.workspace }}/linux-kernel.tar.gz ${{ env.KERNEL_SNAPSHOT_URL }}
          if [ ! -f ${{ github.workspace }}/linux-kernel.tar.gz ]; then
            echo "❌ 内核快照包下载失败！"
            exit 1
          fi
          echo "✅ 内核快照包下载完成"
          
          # 2. 创建Armbian内核源码目录
          mkdir -p ${{ env.ARMBIAN_DIR }}/sources/linux-${{ env.KERNEL_VERSION }}
          
          # 3. 解压压缩包到目标目录（--strip-components=1 去掉顶层目录）
          tar -zxf ${{ github.workspace }}/linux-kernel.tar.gz -C ${{ env.ARMBIAN_DIR }}/sources/linux-${{ env.KERNEL_VERSION }} --strip-components=1
          echo "✅ 内核压缩包解压到 ${{ env.ARMBIAN_DIR }}/sources/linux-${{ env.KERNEL_VERSION }}"
          
          # 4. 验证内核源码有效性（检查核心文件 Makefile）
          if [ -f ${{ env.ARMBIAN_DIR }}/sources/linux-${{ env.KERNEL_VERSION }}/Makefile ]; then
            echo "✅ 内核源码有效，包含核心文件 Makefile"
          else
            echo "❌ 内核源码解压失败，未找到 Makefile"
            exit 1
          fi

      - name: "Step 1 - Generate Kernel Config (New CLI: kernel-config)"
        run: |
          set -e
          cd ${{ env.ARMBIAN_DIR }}
          # 新语法：先执行 kernel-config 生成配置，替代废弃的 KERNEL_CONFIGURE=yes
          ./compile.sh kernel-config \
            "BOARD=${{ env.BOARD }}" \
            "BRANCH=${{ env.BRANCH }}" \
            "RELEASE=${{ env.RELEASE }}" \
            "KERNEL_GIT=${{ env.KERNEL_COMMIT }}" \
            "CONFIG_CUSTOM=${{ env.ARMBIAN_DIR }}/userpatches/config-custom.conf" \
            "NONINTERACTIVE=yes" \
            "VERBOSE=yes"
          echo "✅ 内核配置生成完成（新CLI语法）"

      - name: "Step 2 - Compile RT Kernel (New CLI: kernel)"
        run: |
          set -e
          cd ${{ env.ARMBIAN_DIR }}
          # 新语法：再执行 kernel 命令编译内核，添加单线程参数降低资源占用
          ./compile.sh kernel \
            "BOARD=${{ env.BOARD }}" \
            "BRANCH=${{ env.BRANCH }}" \
            "RELEASE=${{ env.RELEASE }}" \
            "KERNEL_GIT=${{ env.KERNEL_COMMIT }}" \
            "KERNEL_SOURCE=${{ env.KERNEL_SNAPSHOT_URL }}" \
            "KERNEL_BRANCH=${{ env.KERNEL_BRANCH }}" \
            "KERNEL_CACHE=no" \
            "USERPATCHES_ID=${{ env.USERPATCHES_ID }}" \
            "ARMBIAN_CACHE_MODE=none" \
            "SKIP_REMOTE_CACHE=yes" \
            "SKIP_LOCAL_CACHE=yes" \
            "FORCE_REBUILD=yes" \
            "USE_CCACHE=no" \
            "CONFIG_CUSTOM=${{ env.ARMBIAN_DIR }}/userpatches/config-custom.conf" \
            "CUSTOM_HASH=rt-kernel-$(date +%s)" \
            "NONINTERACTIVE=yes" \
            "VERBOSE=yes" \
            "MAKE_JOBS=1" \
            "SET_OWNER_TO_UID=$(id -u)"

      - name: Verify Compiled Artifacts
        run: |
          set -e
          DEB_FILES=${{ env.ARMBIAN_DIR }}/output/debs/*.deb
          if [ -z "$(ls $DEB_FILES 2>/dev/null)" ]; then
            echo "❌ 未生成deb包！"
            cat ${{ env.ARMBIAN_DIR }}/output/logs/*.log || true
            exit 1
          fi
          echo "===== 生成的deb包 ====="
          ls -lh $DEB_FILES
          # 验证RT标识
          if ! dpkg -I $DEB_FILES | grep -qi "rt" && ! ls $DEB_FILES | grep -qi "rt"; then
            echo "❌ deb包无RT标识！"
            exit 1
          fi
          echo "✅ 产物验证通过（包含RT标识）"

      - name: Upload RT Kernel Deb Packages
        uses: actions/upload-artifact@v4
        with:
          name: rt-kernel-${{ env.BOARD }}-${{ env.KERNEL_VERSION }}-${{ env.RT_PATCH_VERSION }}-${{ github.run_number }}
          path: ${{ env.ARMBIAN_DIR }}/output/debs/*.deb
          retention-days: 90
          if-no-files-found: error

      - name: Upload Build Logs (On Failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: rt-kernel-logs-${{ env.BOARD }}-${{ github.run_number }}
          path: |
            ${{ env.ARMBIAN_DIR }}/output/logs/
            ${{ env.ARMBIAN_DIR }}/userpatches/
          retention-days: 14