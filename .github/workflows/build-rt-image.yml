name: Cross Compile RT Kernel (Multi-Thread Compile) for Orange Pi 5 Plus

on:
  push:
    branches: [ kernel ]
  workflow_dispatch:

concurrency:
  group: cross-compile-rt-kernel-multi-thread
  cancel-in-progress: true

jobs:
  cross-compile:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      actions: write
    env:
      CUSTOM_CONFIG_FILE: config-6.12.43-current-rockchip64
      RT_PATCH_FILE: patch-6.12.43-rt12.patch.xz
      KERNEL_SRC_URL: https://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git/snapshot/linux-9becd7c25c61ae7e5b6fbfc3c226b1f23af7638c.tar.gz
      KERNEL_VERSION: 6.12.43
      KERNEL_LOCALVERSION: -rt12-opi5plus
      ARCH: arm64
      CROSS_COMPILE: aarch64-linux-gnu-
      WORK_DIR: ${{ github.workspace }}/work
      KERNEL_SRC: ${{ github.workspace }}/kernel-src
      DEB_OUTPUT: ${{ github.workspace }}/kernel-deb-output

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Validate Local Files
        run: |
          set -e
          if [ ! -f "$CUSTOM_CONFIG_FILE" ]; then
            echo "âŒ æœªæ‰¾åˆ°è‡ªå®šä¹‰é…ç½®æ–‡ä»¶ï¼š$CUSTOM_CONFIG_FILE"
            ls -la ${{ github.workspace }}
            exit 1
          fi
          if [ ! -f "$RT_PATCH_FILE" ]; then
            echo "âŒ æœªæ‰¾åˆ° RT è¡¥ä¸æ–‡ä»¶ï¼š$RT_PATCH_FILE"
            exit 1
          fi
          echo "âœ… æœ¬åœ°æ–‡ä»¶éªŒè¯é€šè¿‡"

      - name: Install x86_64 Cross-Compile Toolchain
        run: |
          set -e
          sudo apt update -qq
          sudo apt install -y --no-install-recommends --reinstall \
            xz-utils build-essential libncurses5-dev libncursesw5-dev \
            flex bison libssl-dev bc dwarves \
            crossbuild-essential-arm64 gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            kmod cpio rsync libelf-dev debhelper fakeroot binutils-aarch64-linux-gnu patch git
          
          if ! aarch64-linux-gnu-gcc --version; then
            echo "âŒ äº¤å‰ç¼–è¯‘å™¨å®‰è£…å¤±è´¥"
            exit 1
          fi
          if ! patch --version; then
            echo "âŒ patch å·¥å…·å®‰è£…å¤±è´¥"
            exit 1
          fi
          echo "âœ… å·¥å…·é“¾å®‰è£…éªŒè¯é€šè¿‡ï¼ŒCPU æ ¸å¿ƒæ•°ï¼š$(nproc)"

      - name: Create Working Directories
        run: |
          set -e
          mkdir -p $WORK_DIR $KERNEL_SRC $DEB_OUTPUT
          echo "âœ… å·¥ä½œç›®å½•åˆ›å»ºå®Œæˆ"

      - name: Download & Extract Kernel Source (Keep Original Filename + Git Init)
        run: |
          set -e
          cd $WORK_DIR
          ORIGINAL_FILENAME="linux-9becd7c25c61ae7e5b6fbfc3c226b1f23af7638c.tar.gz"
          echo "ğŸ“¥ å¼€å§‹ä¸‹è½½æºç ï¼š$KERNEL_SRC_URL"
          wget --no-check-certificate \
               --timeout=30 \
               --tries=5 \
               --continue \
               --verbose \
               $KERNEL_SRC_URL -O $ORIGINAL_FILENAME
          
          if [ ! -s "$ORIGINAL_FILENAME" ]; then
            echo "âŒ æºç ä¸‹è½½å¤±è´¥ï¼Œæ–‡ä»¶ä¸ºç©º"
            exit 1
          fi
          echo "âœ… æºç ä¸‹è½½å®Œæˆï¼ŒåŸæ–‡ä»¶åï¼š$ORIGINAL_FILENAMEï¼Œå¤§å°ï¼š$(du -h $ORIGINAL_FILENAME | awk '{print $1}')"

          tar -xf $ORIGINAL_FILENAME -C $KERNEL_SRC --strip-components=1
          if [ ! -f "$KERNEL_SRC/Makefile" ]; then
            echo "âŒ å†…æ ¸æºç è§£å‹å¤±è´¥"
            ls -la $KERNEL_SRC
            exit 1
          fi

          # æ ¸å¿ƒä¿®å¤ï¼šåˆå§‹åŒ–ç©º Git ä»“åº“ï¼Œæ»¡è¶³ deb-pkg å¼ºåˆ¶è¦æ±‚
          cd $KERNEL_SRC
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Fake commit for deb-pkg (skip git check)"
          echo "âœ… å·²åˆå§‹åŒ–ç©º Git ä»“åº“å¹¶ä¼ªé€ æäº¤"

          echo "âœ… å†…æ ¸æºç ä¸‹è½½è§£å‹ + Git åˆå§‹åŒ–å®Œæˆ"

      - name: Apply RT Patch & Load Custom Config (Single Thread)
        run: |
          set -e
          cd $KERNEL_SRC
          cp ${{ github.workspace }}/$CUSTOM_CONFIG_FILE ./.config
          echo "âœ… å·²åŠ è½½è‡ªå®šä¹‰é…ç½®ï¼š$CUSTOM_CONFIG_FILE"

          xz -d -c ${{ github.workspace }}/$RT_PATCH_FILE | patch -p1 --verbose
          if [ $? -eq 0 ] || [ $? -eq 1 ]; then
            echo "âœ… RT è¡¥ä¸åº”ç”¨æˆåŠŸï¼ˆè¿”å›ç ï¼š$?ï¼‰"
          else
            echo "âŒ RT è¡¥ä¸åº”ç”¨å¤±è´¥ï¼ˆè¿”å›ç ï¼š$?ï¼‰"
            exit 1
          fi

          # å¼ºåˆ¶ RT é…ç½®
          echo "CONFIG_LOCALVERSION=\"$KERNEL_LOCALVERSION\"" >> .config
          sed -i 's/^# CONFIG_PREEMPT_RT is not set/CONFIG_PREEMPT_RT=y/' .config
          sed -i 's/^CONFIG_PREEMPT=.*/CONFIG_PREEMPT=y/' .config
          sed -i 's/^CONFIG_HZ=.*/CONFIG_HZ=1000/' .config
          sed -i 's/^CONFIG_MODVERSIONS=.*/CONFIG_MODVERSIONS=n/' .config
          sed -i 's/^CONFIG_BUILD_DOCS=.*/CONFIG_BUILD_DOCS=n/' .config
          # ç¦ç”¨å†…æ ¸å†…éƒ¨ Git ä¿¡æ¯è¯»å–ï¼ˆè¾…åŠ©ä¼˜åŒ–ï¼‰
          sed -i 's/^# CONFIG_KERNEL_GIT_INFO is not set/CONFIG_KERNEL_GIT_INFO=n/' .config

          make ARCH=$ARCH CROSS_COMPILE=$CROSS_COMPILE olddefconfig
          echo "âœ… å†…æ ¸é…ç½®å®Œæˆ"

      - name: Cross Compile RT Kernel (Multi-Thread - Auto Core Count)
        run: |
          set -e
          cd $KERNEL_SRC
          make ARCH=$ARCH CROSS_COMPILE=$CROSS_COMPILE -j$(nproc) Image modules dtbs
          echo "âœ… arm64 RT å†…æ ¸å¤šçº¿ç¨‹ç¼–è¯‘å®Œæˆï¼ˆä½¿ç”¨ $(nproc) æ ¸å¿ƒï¼‰"

      - name: Build arm64 Deb Package (Multi-Thread - Skip Git Check)
        run: |
          set -e
          cd $KERNEL_SRC
          make ARCH=$ARCH CROSS_COMPILE=$CROSS_COMPILE -j$(nproc) \
            LOCALVERSION=$KERNEL_LOCALVERSION \
            KDEB_PKGVERSION=$KERNEL_VERSION$KERNEL_LOCALVERSION \
            KDEB_DEBARCH=arm64 \
            KBUILD_BUILD_VERSION=1 \
            deb-pkg
          cp $WORK_DIR/*.deb $DEB_OUTPUT/
          echo "âœ… deb åŒ…å¤šçº¿ç¨‹ç”Ÿæˆå®Œæˆï¼Œæ–‡ä»¶åˆ—è¡¨ï¼š"
          ls -la $DEB_OUTPUT/

      - name: Package Standalone Modules & Image (Single Thread)
        run: |
          set -e
          cd $KERNEL_SRC
          MODULES_DIR=$DEB_OUTPUT/kernel-modules-$KERNEL_VERSION$KERNEL_LOCALVERSION
          mkdir -p $MODULES_DIR/lib/modules
          make ARCH=$ARCH CROSS_COMPILE=$CROSS_COMPILE INSTALL_MOD_PATH=$MODULES_DIR modules_install
          tar -zcf $MODULES_DIR.tar.gz -C $DEB_OUTPUT $(basename $MODULES_DIR)
          rm -rf $MODULES_DIR

          IMG_DTB_DIR=$DEB_OUTPUT/kernel-img-dtb-$KERNEL_VERSION$KERNEL_LOCALVERSION
          mkdir -p $IMG_DTB_DIR/boot
          cp arch/arm64/boot/Image $IMG_DTB_DIR/boot/
          DTB_FILE=rk3588-orangepi-5-plus.dtb
          if [ -f "arch/arm64/boot/dts/rockchip/$DTB_FILE" ]; then
            cp "arch/arm64/boot/dts/rockchip/$DTB_FILE" $IMG_DTB_DIR/boot/
            echo "âœ… è®¾å¤‡æ ‘ $DTB_FILE å¤åˆ¶å®Œæˆ"
          fi
          tar -zcf $IMG_DTB_DIR.tar.gz -C $DEB_OUTPUT $(basename $IMG_DTB_DIR)
          rm -rf $IMG_DTB_DIR

          echo "âœ… ç‹¬ç«‹åŒ…ç”Ÿæˆå®Œæˆ"

      - name: Upload All Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: RT-Kernel-OrangePi5Plus-arm64-$KERNEL_VERSION$KERNEL_LOCALVERSION
          path: |
            ${{ env.DEB_OUTPUT }}/*.deb
            ${{ env.DEB_OUTPUT }}/*.tar.gz
          retention-days: 90